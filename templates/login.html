<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/jquery-3.2.1.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">


</head>
<body>

<div class="container">
    <div class="row">

        <form class="form-horizontal">
            {% csrf_token %}
            <div class="panel panel-primary col-md-6 col-md-offset-3">
                <div class="panel-heading" style="margin:0 -15px">用户登录</div>
                <div class="panel-body">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>

                        <div class="row validCode">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="validCode">验证码</label>
                                    <input type="text" class="form-control validCode_text" id="validCode"
                                           placeholder="validCode">
                                </div>
                            </div>

                            <div class="col-md-5">
                                <img class="validCode_img" src="/get_validCode_img/" alt="" width="185px"
                                     height="45px">
                            </div>
                        </div>

                        <span class="error"></span><br>

                        <input type="button" value="提交" class="btn btn-primary" id="subbtn">

                        <a href="/register/"><input type="button" value="注册" class="btn btn-primary" id="cancel" style="float: right"></a>
                    </div>

                </div>
            </div>


        </form>

    </div>
</div>
<script src="/static/js/login.js"></script>


</body>
</html>
